<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dice Game</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="refresh">
    <div class="title">
        <h1>Dice Game!</h1>
        <h6>Press D to play!</h6>
    </div>

    <div class="container">
        <div class="col" id="first-dice">
            <div class="dice-title">
                <h2>PLAYER ONE</h2>
            </div>
            <div class="dice">
                <div class="dot" id="dice-o-dot-o">
                </div>
                <div class="dot" id="dice-o-dot-tw">
                </div>
                <div class="dot" id="dice-o-dot-th">
                </div>
                <div class="dot" id="dice-o-dot-fo">
                </div>
                <div class="dot" id="dice-o-dot-fi">
                </div>
                <div class="dot" id="dice-o-dot-s">
                </div>
                <div class="dot" id="dice-o-dot-se">
                </div>
                <div class="dot" id="dice-o-dot-ei">
                </div>
                <div class="dot" id="dice-o-dot-ni">
                </div>
            </div>
        </div>
        <div class="col" id="second-dice">
            <div class="dice-title">
                <h2>PLAYER TWO</h2>
            </div>
            <div class="dice">
                <div class="dot" id="dice-t-dot-o">
                </div>
                <div class="dot" id="dice-t-dot-tw">
                </div>
                <div class="dot" id="dice-t-dot-th">
                </div>
                <div class="dot" id="dice-t-dot-fo">
                </div>
                <div class="dot" id="dice-t-dot-fi">
                </div>
                <div class="dot" id="dice-t-dot-s">
                </div>
                <div class="dot" id="dice-t-dot-se">
                </div>
                <div class="dot" id="dice-t-dot-ei">
                </div>
                <div class="dot" id="dice-t-dot-ni">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <p class="text-center text-body-secondary" style="color: white;">Â© Dean Paget, 2024</p>
        </footer>
    </div>

    <script src="./index.js"></script>
</body>

</html>
